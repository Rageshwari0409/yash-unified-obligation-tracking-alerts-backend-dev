# API Configuration for Obligation Tracking System
# RESTful API settings and endpoint configurations

api:
  title: "Obligation Tracking and Alerts API"
  description: "Intelligent document processing agent for contract obligation extraction"
  version: "1.0.0"
  prefix: "/api/v1"

server:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  reload: true

cors:
  allow_origins:
    - "*"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
  allow_headers:
    - "*"

rate_limiting:
  enabled: true
  max_calls: 100
  time_window: 60  # seconds

# Supported document types for processing
document_processing:
  supported_formats:
    - ".pdf"
    - ".docx"
    - ".doc"
    - ".txt"
  max_file_size_mb: 50

# Obligation types for extraction
obligation_types:
  - "renewal_date"
  - "payment_schedule"
  - "service_delivery_deadline"
  - "compliance_milestone"
  - "termination_notice"
  - "performance_review"
  - "audit_requirement"
  - "reporting_deadline"

