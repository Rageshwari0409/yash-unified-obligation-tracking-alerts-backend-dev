# Milvus Vector Database Configuration
# Stores contract embeddings and document chunks

milvus:
  host: ${MILVUS_HOST}
  port: ${MILVUS_PORT}
  database: ${MILVUS_DATABASE}
  user: ${MILVUS_USER}
  password: ${MILVUS_PASSWORD}

  # Connection settings
  connection:
    timeout: 30
    max_retries: 3
    pool_size: 10

collections:
  # Collection for contract documents
  contracts:
    name: "obligation_contracts"
    dimension: 768
    metric_type: "COSINE"
    index_type: "IVF_FLAT"
    nlist: 128
